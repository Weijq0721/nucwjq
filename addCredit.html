		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[0-9]{1,}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "输入不合法！";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}

			function checkPassword() {
				var pword = document.getElementById("password").value;
				var pwordTip = document.getElementById("passwordTip");
				var reg = /^[\u4E00-\u9FA5]{2,5}$/;
				if(!reg.test(pword)) {
					pwordTip.innerHTML = "输入不合法！";
					pwordTip.style = "color:red";
				} else {
					pwordTip.innerHTML = "";
				}
			}

			function checkMyphone() {
				var mphone = document.getElementById("myphone").value;
				var mphoneTip = document.getElementById("myphoneTip");
				var reg = /^[0-9]{1,}$/;
				if(!reg.test(mphone)) {
					mphoneTip.innerHTML = "输入不合法！";
					mphoneTip.style = "color:red";
				} else {
					mphoneTip.innerHTML = "";
				}
			}

		</script>
	</head>

	<body>

		<div class="formbody">

						<input onblur="checkPassword()" id="password" placeholder="" name="Input" type="text" class="dfinput" style="width:345px;" />

					</li>
					<li>
						<label>学号<b>*</b></label>
						<input onblur="checkUsername()" id="username" placeholder="" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="usernameTip"></i>
					</li>
					<li><label>年级</label>
						<div class="vocation">
							<select class="select3">

						</div>
					</li>
					<li><label>院系</label>

							</select>
						</div>
					</li>
					<li>
						<label>分值<b>*</b></label>
						<input onblur="checkMyphone()" id="myphone" placeholder="" name="classid" type="text" class="dfinput" style="width:345px;" />

					</li>
					<li><label>事由</label>

							</select>
						</div>
					</li>
					<li>
						<label>取得时间<b>*</b></label>
						<input placeholder="" name="classid" type="date" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>录入时间<b>*</b></label>
						<input placeholder="" name="classid" type="date" class="dfinput" style="width:345px;"/>
					</li>
					<li>

					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存" /></li>
