		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4E00-\u9FA5]{2,5}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "姓名不合法！";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}

			function checkPassword() {
				var pword = document.getElementById("password").value;
				var pwordTip = document.getElementById("passwordTip");
				var reg = /^[0-9]{1,}$/;
				if(!reg.test(pword)) {
					pwordTip.innerHTML = "学号不合法！";
					pwordTip.style = "color:red";
				} else {
					pwordTip.innerHTML = "";
				}
			}

			function checkMyphone() {
				var mphone = document.getElementById("myphone").value;
				var mphoneTip = document.getElementById("myphoneTip");
				var reg = /^[0-9]{11}$/;
				if(!reg.test(mphone)) {
					mphoneTip.innerHTML = "号码不合法！";
					mphoneTip.style = "color:red";
				} else {
					mphoneTip.innerHTML = "";
				}
			}
			
			function checkMydate() {
				var mdate = document.getElementById("mydate").value;
				var mdateTip = document.getElementById("mydateTip");
				var reg = /^\d{4}(\-|\/|\.)\d{1,2}\1\d{1,2}$/;
				if(!reg.test(mdate)) {
					mdateTip.innerHTML = "日期不合法！";
					mdateTip.style = "color:red";
				} else {
					mdateTip.innerHTML = "";
				}
			}
		</script>
	</head>
